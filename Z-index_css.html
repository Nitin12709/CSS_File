<!DOCTYPE html>
<html>
<head>
    <title>z-index</title>
<style>
img {
  position: absolute;
  left: 0px;
  top: 0px;
  z-index: -1;
}

</style>
</head>
<body>

<h1 style="color:brown;">This is a heading</h1>
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZsS_OgijowADPXp2vBcYUjErN3rFqh5RgKA&usqp=CAU" width="100" height="140">
<p style="color:red">Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
